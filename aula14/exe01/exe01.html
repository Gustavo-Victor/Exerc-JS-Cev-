<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contagem</title>
        <link rel="stylesheet" href="exe01.css" type="text/css">
    </head>
    <body>
        
        <!--Cabeçalho-->
        <header>
            <h1>Vamos contar</h1>
        </header>
        
        <!--Conteúdo pricipal-->
        <section>
            <div id="form">
                <label for="inicio">Início: </label>
                <input type="number" name="inicio" id="inicio">
                    
                <label for="fim">Fim: </label>
                <input type="number" name="fim" id="fim">
                    
                <label for="salto">Salto: </label>
                <input type="number" name="salto" id="salto" min="1">
                    
                <input type="submit" value="Contar" id="contar" name="contar" onClick="Contar()"/>
            </div>

            <div id="res">
                Preparando a contagem...
            </div>
        </section>

        <!--Rodapé-->
        <footer>
            <p>&copy; Curso em Vídeo</p>
        </footer>

        <!--Chamar JS-->
        <script src="exe01.js" type="text/javascript"></script>

    </body>
</html>
