<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Verificador de idade e sexo</title>
        <link rel="stylesheet" type="text/css" href="exe02.css">
    </head>
    <body>
        <!--CABEÇALHO-->
        <header>
            <h1>Verificador de idade</h1>
        </header>

        <!--CONTEÚDO PRINCIPAL-->
        <section>
            <div>
                <label for="nascimento">Ano de Nascimento: </label>
                <input type="number" id="nascimento" name="nascimento" required="required" min="1"/><br/>
                <label for="sexo">Sexo:</label>
                <input type="radio" checked="checked" name="sexo" value="masculino"/>Masculino 
                <input type="radio" name="sexo" value="feminino" />Feminino <br/>            
                <input type="submit" value="Verificar" name="verificar" id="verificar" onclick="verificar()" /><br>
            </div>
            
            <!--DIV DA IMAGEM-->
            <div id="resultado">

            </div>

            <!--MENSAGEM-->
            <p id="res">Aqui vai aparecer os resultados</p> 
        </section>

        <!--RODAPÉ-->
        <footer>&copy;Curso em Vídeo</footer>
        
        <!--CHAMAR JS-->
        <script src="exe02.js" type="text/javascript"></script>
    </body>
</html>
